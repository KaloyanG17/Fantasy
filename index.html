<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="pitch">
            <!-- Goalkeeper -->
            <div class="player" id="player--gk"> 
                  <div class="player__name">Player 1</div>
                  <div class="player__position">GK</div>
            </div>
            <!-- Defenders -->
            <div class="player" id="player--def--left"> 
                  <div class="player__name">Player 2</div>
                  <div class="player__position">DEF</div>
            </div>
            <div class="player" id="player--def--mid--left">
                  <div class="player__name">Player 3</div>
                  <div class="player__position">DEF</div>
            </div>
            <div class="player" id="player--def--mid--right">
                  <div class="player__name">Player 4</div>
                  <div class="player__position">Bobb</div>
            </div>
            <div class="player" id="player--def--right">
                  <div class="player__name">Player 5</div>
                  <div class="player__position">DEF</div>
            </div>
            <!-- Midfielders -->
            <div class="player" id="player--mid--left">
                  <div class="player__name">Player 6</div>
                  <div class="player__position">MID</div>
            </div>
            <div class="player" id="player--mid--mid">
                  <div class="player__name">Player 7</div>
                  <div class="player__position">MID</div>
            </div>
            <div class="player" id="player--mid--right">
                  <div class="player__name">Player 8</div>
                  <div class="player__position">MID</div>
            </div>
            <!-- Attackers -->
            <div class="player" id="player--att--left">
                  <div class="player__name">Player 9</div>
                  <div class="player__position">ATT</div>
            </div>
            <div class="player" id="player--att--mid">
                  <div class="player__name">Player 10</div>
                  <div class="player__position">ATT</div>
            </div>
            <div class="player" id="player--att--right">
                  <div class="player__name">Player 11</div>
                  <div class="player__position">ATT</div>
            </div>
        </div>
    </main>
</body>
</html>
